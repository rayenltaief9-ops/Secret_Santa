<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Santa ğŸ„</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: darkred;
    }

    #container {
      margin-top: 30px;
      max-width: 400px;
      padding: 25px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 12px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: darkred;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #b30000;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    #error {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <h1>ğŸ Secret Santa 2024 ğŸ„</h1>

  <div id="container">
    <p>Enter your name to reveal who you must give a gift to:</p>

    <input id="nameInput" placeholder="Your name..." />

    <button onclick="submitName()">Reveal ğŸ</button>

    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script>
    async function submitName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      document.getElementById("result").innerHTML = "";
      document.getElementById("error").innerHTML = "";

      if (!name) {
        document.getElementById("error").innerHTML = "âŒ Please enter your name.";
        return;
      }

      try {
        const res = await fetch(`/api/target?giver=${name}`);

        const data = await res.json();

        if (data.error === "unknown_giver") {
          document.getElementById("error").innerHTML = "âŒ Name not recognized.";
          return;
        }

        if (data.error === "already_played") {
          document.getElementById("error").innerHTML = "âŒ You already checked your Secret Santa!";
          return;
        }

        document.getElementById("result").innerHTML =
          `ğŸ… You must give a gift to: <strong>${data.target}</strong>`;
      } catch (err) {
        document.getElementById("error").innerHTML =
          "âŒ Server error. Try again later.";
      }
    }
  </script>

</body>
</html>
